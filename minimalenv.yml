channels:
  - conda-forge
dependencies:
  # Common dependencies
  - python=3.11

  # Libraries
  - setuptools<60.0.0
  - hdf5
  - openblas
  - libopenblas
  - fftw
  - scalapack
  - openmpi
  - h5py
  - matplotlib
  - scipy
  - scikit-build
  - mpi4py
  - ipython
  - cmake
  - ninja
  - f90nml
  - f90wrap

  - pip


